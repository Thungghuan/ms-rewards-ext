<!DOCTYPE html>
<html>
  <head>
    <title>MS-Rewards</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">MS-Rewards</h1>
      <div class="hint">Click the button and get your scores!</div>
      <div class="times">
        <div class="sub">-</div>
        <input class="search-time" />
        <div class="add">+</div>
        <span class="times-text">times</span>
      </div>
      <div class="btn-wrapper">
        <div class="button dashboard-btn">Rewards Dashboard</div>
        <div class="button search-btn">Begin to search</div>
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
